{% extends "base.html" %}
{% load markup_tags %}

{% block title %}{{ character.name }}{% endblock title %}

{% block content %}
    <h1>{{ character.name }}</h1>
    <div><a href="{% url 'characters:index' %}">Back to Characters</a></div>
    <div>{{ character.vital_stats|apply_markup:"markdown" }}</div>
    <div><img src="{{ MEDIA_URL }}{{ character.the_image.the_image }}" /></div>
    <div>{{ character.backstory|apply_markup:"markdown" }}</div>

{% endblock content %}
