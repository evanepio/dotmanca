name: CI CD
on: pull_request

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install --upgrade tox virtualenv setuptools pip poetry
      - name: Run tests
        run: tox -e test
      - name: Check format
        run: tox -e check-format
      - name: Check import sort order
        run: tox -e check-imports
      - name: Run lint
        run: tox -e lint