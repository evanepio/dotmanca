name: CI CD
on: pull_request

jobs:
  tests:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c366fd6a839edf440554fa01a7085ccba70ac98 # v6.0.2
      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run pytest
        run: uv run pytest
  check-code:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c366fd6a839edf440554fa01a7085ccba70ac98 # v6.0.2
      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run ruff
        run: uv run ruff check --diff .
