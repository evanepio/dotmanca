name: CI CD
on: pull_request

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: ../actions/poetry-tox
        with:
          python-version: ${{ matrix.python-version }}
          tox-env-plus-args: "lint"
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install --upgrade tox virtualenv setuptools pip poetry
      - name: Run tests
        run: tox -e test
      - name: Check format with black
        run: tox run -e black -- . --check --diff
      - name: Check import sort order with isort
        run: tox run -e isort -- --check --diff .
      - name: Run lint
        run: tox -e lint