name: CI CD
on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            pypi.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            uploads.github.com:443
      - uses: ./.github/actions/setup
      - name: Run pytest
        run: uv run coverage run -m pytest && uv run coverage report --fail-under=80 && uv run coverage html && uv run coverage xml
      - name: Upload coverage reports
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
  check-code:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            pypi.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
      - uses: ./.github/actions/setup
      - name: Run ruff check
        run: uvx ruff check --diff .
      - name: Run ruff format
        run: uvx ruff format --check .
  check-migrations:
    name: check-migrations
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            pypi.org:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
      - uses: ./.github/actions/setup
      - name: Check that all migrations have been generated
        run: uv run manage.py makemigrations --check --dry-run
