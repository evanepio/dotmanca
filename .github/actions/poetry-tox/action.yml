name: "Run a poetry/tox environment"
description: "Builds and runs a poetry/tox environment"
inputs:
   python-version:
     required: true
     description: "The Python version to use"
   tox-env-plus-args:
     required: true
     description: "The tox environment to run, with args"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'poetry'
    - name: Install tox and poetry
      run: python -m pip install --upgrade tox virtualenv setuptools pip poetry
    - name: Run tox task
      run: tox run -e ${{ inputs.tox-env-plus-args }}