version: "3.7"

volumes:
  postgres_data: {}
  postgres_backup: {}

services:

  webapp:
    build:
      context: .
    env_file: docker.env

  postgres:
    image: postgres:11
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: docker.env
    ports:
      - "5432:5432"

  # More that static assests, also proxy to webapp via nginx.conf
  static:
    build:
      context: .
      target: static-assests
    ports:
      - "8000:80"
