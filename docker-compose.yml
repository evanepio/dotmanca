version: "3.7"

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  webapp:
    build:
      context: .
    ports:
      - "8000:5000"
    env_file: docker.env
  postgres:
    image: postgres:9.6
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: docker.env
    ports:
      - "5432:5432"
  static:
    build:
      context: .
      target: static-assests
    ports:
      - "8080:80"
