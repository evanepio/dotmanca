version: "3.7"

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  webapp:
    build:
      context: .
    ports:
      - "8000:5000"
    command:
      [
        "/venv/bin/gunicorn",
        "--bind",
        "0.0.0.0:5000",
        "--forwarded-allow-ips='*'",
        "config.wsgi:application",
      ]
    env_file: docker.env
  postgres:
    image: postgres:9.6
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: docker.env
    ports:
      - "5432:5432"
