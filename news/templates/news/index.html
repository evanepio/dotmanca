{% extends "base.html" %}

{% block title %}News{% endblock title %}

{% block content %}
    <h1>News</h1>

    {% if news_articles %}
        <ul>
        {% for article in news_articles %}
            <li>{{ article.published_datetime|date:"F j, Y" }} - <a href="{{ article.get_absolute_url }}">{{ article.headline }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
