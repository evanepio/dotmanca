{% extends "base.html" %}

{% block content %}
    <p>I like the News. When it's not a flaming dumpster fire.</p>

    {% if news_articles %}
        <ul>
        {% for article in news_articles %}
            <li>{{ article.published_datetime|date:"j F, Y" }} - <a href="{{ article.get_absolute_url }}">{{ article.headline }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
