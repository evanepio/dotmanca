{% extends "base.html" %}

{% block title %}News{% endblock title %}

{% block content %}
    <h1>News</h1>

    {% if news_articles %}
        <ul>
        {% for article in news_articles %}
            <li><a href="{{ article.get_absolute_url }}">{{ article }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
