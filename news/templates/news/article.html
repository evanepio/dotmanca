{% extends "base.html" %}
{% load markup_tags %}

{% block title %}{{ newsarticle.headline }}{% endblock title %}

{% block content %}
    <h1>{{ newsarticle }}</h1>
    <nav aria-label="Secondary"><a href="{% url 'news:index' %}">Back to News</a></nav>
    <article>{{ newsarticle.content|apply_markup:"markdown" }}</article>

{% endblock content %}
