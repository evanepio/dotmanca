{% extends "base.html" %}
{% load markup_tags %}

{% block title %}{{ place }}{% endblock title %}

{% block content %}
    <h1>{{ place }}</h1>
    <nav aria-label="Secondary"><a href="{% url 'places:index' %}">Back to Places</a></nav>
    {% if place.the_image %}
    <figure><img src="{{ place.the_image.url }}" /></figure>
    {% endif %}
    <article>{{ place.description|apply_markup:"markdown" }}</article>

{% endblock content %}
