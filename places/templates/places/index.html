{% extends "base.html" %}

{% block title %}Places{% endblock title %}

{% block content %}
    <h1>Places</h1>

    {% if places %}
        <ul>
            {% for place in places %}
                <li><a href="{{ place.get_absolute_url }}">{{ place }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
