{% extends "base.html" %}
{% load markup_tags %}

{% block title %}{{ galleryimage.name }}{% endblock title %}

{% block content %}
    <h1>{{ galleryimage.name }}</h1>
    <nav aria-label="Secondary"><a href="{% url 'gallery:gallery' slug=galleryimage.gallery.slug %}">Back to Gallery</a></nav>
    <figure><img src="{{ MEDIA_URL }}{{ galleryimage.the_image }}" /></figure>
    <section>{{ galleryimage.description|apply_markup:"markdown" }}</section>

{% endblock content %}
