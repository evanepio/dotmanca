{% extends "base.html" %}
{% load markup_tags %}

{% block title %}{{ galleryimage.name }}{% endblock title %}

{% block content %}
    <h1>{{ galleryimage.name }}</h1>
    <div><a href="{% url 'gallery:gallery' slug=galleryimage.gallery.slug %}">Back to Gallery</a></div>
    <div><img src="{{ MEDIA_URL }}{{ galleryimage.the_image }}" /></div>
    <div>{{ galleryimage.description|apply_markup:"markdown" }}</div>

{% endblock content %}
