[tool.poetry]
name = "dotmanca"
version = "4.0.0"
description = "The Official Dotman Website"
authors = ["Evan Porter"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "dotmanca", from = "src"},
    {include = "characters", from = "src"},
    {include = "comics", from = "src"},
    {include = "config", from = "src"},
    {include = "gallery", from = "src"},
    {include = "main", from = "src"},
    {include = "news", from = "src"},
    {include = "places", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.11"
Django = "^4.2"
pillow = "^10.0"
django-environ = "^0.10.0"
markdown = "^3.4"
django-markup = "^1.7"
gunicorn = "^21.2"
argon2-cffi = "^21.3"
psycopg2-binary = "2.9.7"
bleach = "^6.0.0"
bleach-allowlist = "^1.0.3"
boto3 = "^1.28.20"
django-storages = "^1.13.2"

[tool.poetry.group.dev.dependencies]
django-debug-toolbar = "^4.1.0"

[tool.poetry.group.format.dependencies]
black = "^23.7.0"

[tool.poetry.group.import-sort.dependencies]
isort = "^5.12.0"

[tool.poetry.group.lint.dependencies]
flake8 = "^6.1.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-django = "^4.5.2"
pytest-env = "^0.8.2"
coverage = "^7.2.7"
django-coverage-plugin = "^3.1.0"

[tool.pytest.ini_options]
python_files = ["tests.py", "test_*.py", "*_tests.py"]

[tool.coverage.run]
include = ["src/*"]
omit = ["*migrations*", "*tests*"]
plugins = ["django_coverage_plugin"]

[tool.black]
target-version = ["py311"]
exclude = """
/(
    .git
  | docs
  | migrations
  | htmlcov
  | .pytest_cache
  | .tox
)/
"""

[tool.isort]
profile = "black"
skip_glob = ["docs/*", "*/migrations/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"