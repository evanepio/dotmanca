[tool.poetry]
name = "dotmanca"
version = "4.0.0"
description = "The Official Dotman Website"
authors = ["Evan Porter"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
Django = "^4.1"
pillow = "^9.3"
django-environ = "^0.9.0"
markdown = "^3.4"
django-markup = "^1.6"
gunicorn = "^20.1"
argon2-cffi = "^21.3"
psycopg2-binary = "2.9.5"
bleach = "^5.0.1"
bleach-allowlist = "^1.0.3"
boto3 = "^1.26.22"
django-storages = "^1.13.1"

[tool.poetry.dev-dependencies]
pytest = "^7.2"
django-debug-toolbar = ">=2.1"
coverage = "^6.5"
django-coverage-plugin = "^2.0"
pytest-django = "^4.5"
pytest-env = "^0.8.1"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings.test"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
env = ["DJANGO_READ_DOT_ENV_FILE=True", "DJANGO_SETTINGS_MODULE=config.settings.test"]

[tool.coverage.run]
include = ["dotmanca/*", "characters/*", "gallery/*", "main/*", "news/*", "places/*"]
omit = ["*migrations*", "*tests*"]
plugins = ["django_coverage_plugin"]

[tool.black]
target-version = ["py311"]
exclude = """
/(
    .git
  | docs
  | migrations
  | htmlcov
  | .pytest_cache
  | .tox
)/
"""

[tool.isort]
profile = "black"
skip_glob = ["docs/*", "*/migrations/*"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py311
isolated_build = True
skipsdist = True

[testenv]
usedevelop = True
deps = 
    pytest
    pytest-django
    pytest-env
    django-debug-toolbar
setenv = file|.env
commands = 
    python -V
    pytest

[testenv:{check-format,check-imports,lint,black,isort}]
envdir = {toxworkdir}/.checker_env
deps =
    black
    isort
    flake8
commands =
    check-format: black . --check --diff
    check-imports: isort . --check-only
    lint: flake8
    black: black .
    isort: isort .
"""

[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.core.masonry.api"