[tool.poetry]
name = "dotmanca"
version = "4.0.0"
description = "The Official Dotman Website"
authors = ["Evan Porter"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
Django = "^4.1"
pillow = "^9.2"
django-environ = "^0.9.0"
markdown = "^3.4"
django-markup = "^1.6"
gunicorn = "^19.9"
argon2-cffi = "^21.3"
psycopg2-binary = "2.9.3"
bleach = "^5.0.1"
bleach-allowlist = "^1.0.3"
boto3 = "^1.24.55"
django-storages = "^1.13.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
django-debug-toolbar = ">=2.1"
coverage = "^6.4"
django-coverage-plugin = "^2.0"
pytest-django = "^4.5"
freezegun = "^0.3.11"
black = "^22.6"
pytest-env = "^0.6.2"
isort = "^5.10.1"
flake8 = "^5.0.4"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings.test"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
env = ["DJANGO_READ_DOT_ENV_FILE=True", "DJANGO_SETTINGS_MODULE=config.settings.test"]

[tool.coverage.run]
include = ["dotmanca/*", "characters/*", "gallery/*", "main/*", "news/*", "places/*"]
omit = ["*migrations*", "*tests*"]
plugins = ["django_coverage_plugin"]

[tool.black]
target-version = ['py310']
exclude = '''
/(
    \.git
  | docs
  | migrations
  | htmlcov
  | \.pytest_cache
)/
'''

[tool.isort]
profile = "black"
skip_glob = ["docs/*", "*/migrations/*"]

[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.core.masonry.api"