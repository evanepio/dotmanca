[tool.poetry]
name = "dotmanca"
version = "4.0.0"
description = "The Official Dotman Website"
authors = ["Evan Porter"]

[tool.poetry.dependencies]
python = "^3.10"
Django = "^4.1"
pillow = "^9.2"
django-environ = "^0.4.5"
markdown = "^3.4"
django-markup = "^1.6"
gunicorn = "^19.9"
argon2-cffi = "^21.3"
psycopg2-binary = "2.9.3"
bleach = "^5.0.1"
bleach-allowlist = "^1.0.3"
boto3 = "^1.24.55"
django-storages = "^1.13.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
django-debug-toolbar = ">=2.1"
coverage = "^6.4"
django-coverage-plugin = "^2.0"
pytest-django = "^4.5"
freezegun = "^0.3.11"
rope = "^0.14.0"
black = "19.3b0"

[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"