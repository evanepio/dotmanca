[tool.poetry]
name = "dotmanca"
version = "3.0.0"
description = "The Official Dotman Website"
authors = ["Evan Porter"]

[tool.poetry.dependencies]
python = "^3.8"
django = "^4.1"
pillow = "^9.2"
django-environ = "^0.4.5"
markdown = "^3.4"
django-markup = "^1.6"
gunicorn = "^19.9"
argon2-cffi = "^19.1"
bleach-whitelist = "^0.0.9"
bleach = "^3.1"
psycopg2-binary = "2.9.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
django-debug-toolbar = ">=2.1"
coverage = "^4.5"
django-coverage-plugin = ">=1.8"
pytest-django = "^4.5"
pylint = "^2.3"
pylint-django = "^2.0"
pylint-common = "^0.2.5"
freezegun = "^0.3.11"
rope = "^0.14.0"
black = "19.3b0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"